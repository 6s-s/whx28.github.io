    <h1>美丽校园-秋韵</h1>
    <h2>杨雯雯</h2>
    <hr>
    <h3 id="nature">自然风光</h3>
    <p>金秋送爽，丹桂飘香,风把云揉成了各种形状，也把树影吹的晃荡<br>夜晚的风掠过树隙，把灯光碎成满冠的星。抬头时，月亮正从云絮里探出头，把银辉泼向人间。这瞬间忽然懂了，那些被风、被光、被月色包裹的时刻，都是青春写给我们的温柔注脚，让每个平凡的夜晚都成了独家记忆。</p>
    <h3 id="human">人文景观</h3>
    <p>舞台灯光把夜空烫成碎钻的模样，“薪火相传 拥抱未来”几个字在蓝幕上发亮。<br>人群的影子晃啊晃，像把青春揉进了风里。这一晚，我们站在新的起点，把对未来的期待，都唱进歌里、跳成舞步，让每个音符都成了青春的注脚。</p>
